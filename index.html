<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registration Form</h2>
        <div class="card">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="form-group">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" placeholder="Enter your full name" class="form-control" id="name"
                                    name="name">
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="number" class="form-label">Mobile Number</label>
                                        <input type="number" placeholder="9876543210" class="form-control" id="name"
                                            name="name">
                                        <small class="text-muted">We won't share your number with anyone</small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Mail ID</label>
                                        <input type="email" placeholder="example@gmail.com" class="form-control" id="email"
                                            name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="name" name="password"
                                            placeholder="Enter your password">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="password" class="form-label">Confirm Password</label>
                                        <input type="password" placeholder="Confirm Password" class="form-control" id="password"
                                            name="password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-check  my-3">
                                <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                                <label for="checkbox" class="form-check-label">I agree to the terms and
                                    conditions</label>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success">Register</button>
                                <button type="reset" class="btn btn-dark">Reset</button>
                            </div>

                    </div>


                    </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
